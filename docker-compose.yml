services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    env_file:
      - ./api-gateway/.env
    depends_on:
      - redis
      - auth-service
      - post-service
      - notification-service
      - project-service
      - media-service
      - zookeeper
      - kafka
    volumes:
      - ./api-gateway/src:/app/src
      - ./api-gateway/logs:/app/logs
    networks:
      - shared
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
      - "50051:50051"
    # depends_on:
    #   auth-db:
    #     condition: service_healthy
    depends_on:
      - kafka
      - zookeeper
      - redis
    env_file:
      - ./auth-service/.env
    volumes:
      - ./auth-service/src:/app/src
      - ./auth-service/protos:/app/protos
      - ./auth-service/src/grpc/generated:/app/src/grpc/generated
      - ./auth-service/prisma:/app/prisma
      - /app/node_modules
    networks:
      - shared
    # command: sh -c "npx ts-node src/generate.ts && npx prisma migrate deploy && npm run dev"
    command: sh -c "npx ts-node src/generate.ts && npx prisma db push && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
  
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "4001:4001"
    depends_on:
      - kafka
      - zookeeper
      - redis
      - auth-service
    env_file:
      - ./notification-service/.env
    volumes:
      - ./notification-service/src:/app/src
      - ./notification-service/protos:/app/protos
      - ./notification-service/src/grpc/generated:/app/src/grpc/generated
      - ./notification-service/prisma:/app/prisma
      - /app/node_modules
    networks:
      - shared
    # command: sh -c "npx ts-node src/generate.ts && npx prisma migrate deploy && npm run dev"
    # command: sh -c "npx ts-node src/generate.ts && npx prisma db push && npm run dev"
    command: "npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  post-service:
    build:
      context: ./post-service
      dockerfile: Dockerfile
    container_name: post-service
    # depends_on: 
    #   post-db:
    #     condition: service_healthy
    depends_on:
      - kafka
      - zookeeper
      - redis
    env_file:
      - ./post-service/.env
    volumes:
      - ./post-service/src:/app/src 
      - ./post-service/protos:/app/protos
      - ./post-service/src/grpc/generated:/app/src/grpc/generated
      - ./post-service/prisma:/app/prisma
      - /app/node_modules
    networks:
      - shared
    # dns: 8.8.8.8
    command: sh -c "npx ts-node src/generate.ts && npx prisma migrate deploy && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
  
  project-service:
    build:
      context: ./project-service
      dockerfile: Dockerfile
    container_name: project-service
    ports:
      - "3004:3004"
      - "50053:50053"
    depends_on:
      - kafka
      - zookeeper
      - redis
    env_file:
      - ./project-service/.env
    volumes:
      - ./project-service/src:/app/src
      - ./project-service/protos:/app/protos
      - ./project-service/src/grpc/generated:/app/src/grpc/generated
      - ./project-service/prisma:/app/prisma
      - /app/node_modules
    networks:
      - shared
    command: sh -c "npx ts-node src/generate.ts && npx prisma migrate deploy && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  media-service:
    build:
      context: ./media-service
      dockerfile: Dockerfile
    container_name: media-service
    ports:
      - "5003:5003"
    depends_on:
      - redis
    env_file:
      - ./media-service/.env
    volumes:
      - ./media-service/src:/app/src
      - ./media-service/prisma:/app/prisma
      - ./media-service/logs:/app/logs
      - /app/node_modules
    networks:
      - shared
    command: sh -c "npx prisma generate && npx prisma db push && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - shared
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Lightweight dev settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

    networks:
      - shared
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - redis_data:/data
    networks:
      - shared
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  auth_data:
  redis_data:
  post_data:
  kafka_data:
    driver: local 

networks:
  shared:
    driver: bridge
